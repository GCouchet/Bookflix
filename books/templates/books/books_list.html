{% extends "books/base.html" %}

{% block page_header %}
  <h3>Books</h3>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for book in books %}
    <li><h5><a class="text-secondary" href="{% url 'books:book' book.id %}">{{ book }}</a></h5></li>
    {% empty %}
    <li>No books have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
